version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: freemart_dev
      MYSQL_USER: freemart_user
      MYSQL_PASSWORD: changeme
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  backend:
    build: ./backend
    environment:
      - NODE_ENV=development
    ports:
      - "4000:4000"
    depends_on:
      - db

volumes:
  db_data:
